    />

  </head>
  <body class="text-white dark-dark-bg">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <header class="d-flex gap-3 p-3">

      </a>
      <a href="https://github.com/" target="_blank" aria-label="GitHub">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://x.com/" target="_blank" aria-label="X">
        <i class="bi bi-twitter-x"></i>
      </a>
    </header>

    <nav class="navbar justify-content-center nav-fill pb-5">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#experience">Experience</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"

          >

          <ul class="dropdown-menu dark-dark-bg">

          <a class="nav-link" href="mailto:antonio.goat.costa@gmail.com"

          >

      </ul>
    </nav>

    <main>

      <section class="rounded" id="home">
        <img src="images/foto-perfil.jpg"></img>
      </section>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner" style="height: 600px">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="images/dragon 2.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/dragon 2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/dragon 2.jpg"
              alt="Third slide"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section class="p-5 text-center" id="experience">EXPERIENCE</section>
    </main>

    <footer class="p-5 text-center">
      <p>&copy; 2025 António Costa. All Rights Reserved.</p>
    </footer>
