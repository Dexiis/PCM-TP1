    <!-- Make responsive to size adjustments -->

      <img

    <main class="m-auto">
      <section class="p-5">
        <!-- break section -->
      </section>

      <section
        class="d-flex flex-wrap align-items-center justify-content-center gap-5 py-5"
      >
        <img
          src="images/foto-perfil.jpg"
          alt="Profile photo of António Costa"
          class="rounded-circle"
          style="height: 300px"
        />
        <div class="text-center text-md-start">
          <span class="font-lucida fw-bold fs-4">Hey! My name is</span>
          <h1 class="m-0 font-monospace fw-bold text-primary fs-1">
            António Costa
          </h1>
          <h2 class="font-serif fs-2">Software Developer</h2>
          <p class="mt-4 font-lucida">I am ready to work with you!</p>
        </div>
      </section>

      <section class="p-5">
        <div class="p-2"></div>
        <!-- break section -->
      </section>

      <!-- Make responsive to size adjustments -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide pt-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner" style="height: 600px">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="images/dragon 2.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/dragon 2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/dragon 2.jpg"
              alt="Third slide"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Implement -->
      <section class="p-5 text-center" id="experience">EXPERIENCE</section>
